<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

        <title>Línea temporal</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <h1 class="mt-5 text-center">Hello, world!</h1>
                    <div id="secuencia" class="m-5"></div>
                </div>
            </div>
        </div>

        <script>
            //usa imágenes cuadradas, el CSS de bootstrap las muestras como círculos
            var peliculas = [
                { img: "https://picsum.photos/300/300?random=1", txt: "Lorem ipsum dolor sit amet (1233)" },
                { img: "https://picsum.photos/300/300?random=2", txt: "Quisque mi erat (1234)" },
                { img: "https://picsum.photos/300/300?random=3", txt: "Lorem ipsum dolor sit amet." },
                { img: "https://picsum.photos/300/300?random=4", txt: "Fusce a tellus id nunc." },
                { img: "https://picsum.photos/300/300?random=5", txt: "Phasellus gravida" },
                { img: "https://picsum.photos/300/300?random=2", txt: "Quisque mi erat (1234)" },
                { img: "https://picsum.photos/300/300?random=3", txt: "Lorem ipsum dolor sit amet." },
                { img: "https://picsum.photos/300/300?random=4", txt: "Fusce a tellus id nunc." },
                { img: "https://picsum.photos/300/300?random=5", txt: "Phasellus gravida" },
            ];
            //según sea par o impar se arma para un lado o el otro
            peliculas.forEach(function (p, i) {
                if (i % 2 == 0) {
                    document.getElementById("secuencia").innerHTML +=
                        '<figure class="row d-flex align-items-center"><img src="' +
                        p.img +
                        '" class="img-fluid col-12 col-md-6 rounded-circle" /><figcaption class="col-12 col-md-6"><p class="small py-2 text-center text-md-start">' +
                        p.txt +
                        "</p></figcaption></figure>";
                } else {
                    document.getElementById("secuencia").innerHTML +=
                        '<figure class="row d-flex align-items-center"><img src="' +
                        p.img +
                        '" class="img-fluid col-12 col-md-6 rounded-circle order-md-2" /><figcaption class="col-12 col-md-6 order-md-1"><p class="small py-2 text-center text-md-end">' +
                        p.txt +
                        "</p></figcaption></figure>";
                }
            });
        </script>
    </body>
</html>
